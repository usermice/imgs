##########   定义Nginx的静态 PV持久卷   ##########
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nginx
  namespace: default
  labels:
    name: nginx
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  storageClassName: nfs
  nfs:
    path: /opt/data/nginx
    server: 192.168.94.110